<!DOCTYPE html>
<html lang="">
	<head>
		<title>test</title>
		<meta charset="UTF-8">
		<style type="text/css">
			*{
				box-sizing: border-box;
			}
			body{
				font-family: monospace
			}
			th {
				max-width:120px;
			}
			th.claimer-info {
				width:150px;
			}
			tr.now {
				background-color:aquamarine;
				font-weight: bolder;
			}
			.message {
				font-size: 7px;
			}
			td {
				text-align:left;
				border-bottom:solid 1px #eee;
			}
		
			.pixel{
				display: inline-block;
				height: 12px;
				width: 12px;
				line-height: 12px;
				text-align: center;
				background-color: #eee;
				border-radius: 6px;
			}
				.pixelA{ background-color: red; }
				.pixelB{ background-color: green; }
				.pixelC{ background-color: blue; }
				.overdue{ animation: pulse .5s infinite alternate;}

				@keyframes pulse {0% {  opacity: 0; } 100% { opacity: 1; } }

			input, select {
				width:200px;
				display:block;
				padding:5px;
				margin-bottom:10px;
			}
			input[type="checkbox"] {
				display:inline;
				width: 20px;
			}
			form{
				padding: 10px;
				display: inline-block;
				border: 5px solid #eee;
				margin: 5px;
			}
			.debug {
				width: 200px;
				word-wrap: break-word; 
			}
			.formA{ border: 5px solid red;}
			.formB{ border: 5px solid green;}
			.formC{ border: 5px solid blue;}
			
			.debug-ui{
				background-color: rgba(255,255,255,.9);
				border: 1px solid black;
			}
			.debug-input{
				position: absolute;
				left: 10px;
				top: 10px;
				width: 300px;
				z-index: 999;
			}
			.debug-grid{
				position: absolute;
				left: 310px;
				top: 0px;
				width:600px;
				z-index: 999;
			}
			#ui{
				position: absolute;
				right: 10px;
				top: 10px;
				width: 1080px;
				height: 2560px;
				transform-origin: top right;
				transform: scale(.4);
				border: 3px solid black;

			}
				#tetris_ui{
					position: absolute;
					left: 264px;
					top: 0px;
					width: 552px;
					height: 2208px;
					border: 3px solid blue;
					background-color: #fee;
				}
				#socket-ui{
					position: absolute;
					left: 0;
					bottom: 0;
					width: 1080px;
					height: 320px;
					border: 3px solid red;
				}
			.line{
				position: absolute;
				left: 0;
				top: -100px;
				height: 46px;
				width: 552px;
				transition: all 1s;

			}
			.dot{
				/*position: absolute;
				left: 50%;
				bottom: 0;*/
				display: inline-block;
				width: 46px;
				height: 46px;
				border: 11px solid white;
				background-color: black;
				border-radius: 100%;
				color: white;
				line-height: 24px;
				text-align: center;
				font-size: 18px;
				transition: all 1s;
			}
				.dot0{ background-color: red; }
				.dot1{ background-color: green; }
				.dot2{ background-color: blue; }
		</style>
