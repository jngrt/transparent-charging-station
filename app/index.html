<!DOCTYPE html>
<html lang="">
	<head>
		<title>test</title>
		<meta charset="UTF-8">
		<style type="text/css">
			body{
				font-family: monospace
			}
			/*#tetris{
				position: absolute;
				right: 0;
				top: 0;
			}*/
			th {
				max-width:100px;
			}
			td {
				text-align:center;
				border:solid 1px gainsboro;
			}
			.dot{
				position: absolute;
				transition: 1s all;
			}
			input, select {
				width:200px;
				display:block;
				padding:5px;
				margin-bottom:10px;
			}
			
		</style>
	</head>
	<body>
		<form id='addClaims'>
			<label>Claimer
				<select name='claimer'>
					<option disabled>Claimer</option>
					<option selected value='1'>1</option>
					<option value='2'>2</option>
					<option value='3'>3</option>
				</select>
			</label>
			<label>Priority
				<select name='priority'>
					<option disabled>Priority</option>
					<option value='5'>5 - Philantropist</option>
					<option selected value='10'>10 - Normal</option>
					<option value='20'>20 - CEO</option>
					<option value='1000'>1000 - Doctor</option>
				</select>
			</label>
			<label>Charge needed
				<input type='number' min='1' max='1000' name='chargeNeeded' placeholder='chargeNeeded' value="80">
			</label>
			<label>Deadline
				<input type='number' min='1' max='1000' name='deadline' placeholder='deadline' value="40">
			</label>
			<input type='submit' value='CLAIM'>
		</form>
		<div class='claims'>
			x
		</div>
		<div>
			For each user [Charge received: Available until deadline:Stress]
			<table>
				<thead>
					<tr>
						<th>Index</th>
						<th>Time</th>
						<th>C1</th>
						<th>C2</th>
						<th>C3</th>
						<!--<th>Charge received</th>
						<th>Available until deadline</th>
						<th>Stress</th>
						<th>Deadline</th>-->
						<th>Pixels</th>
					</tr>
				</thead>
				<tbody id="tetris">
				</tbody>
			</table>

		</div>

		<script src="tetris.js"></script>
		<script src="swarm.js"></script>
		<script src="serialStuff.js"></script>
		<script src="app.js"></script>
 	</body>
</html>
